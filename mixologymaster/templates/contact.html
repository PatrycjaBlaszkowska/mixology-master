{% extends "base.html" %}
{% block content %}
<div class="contact-form-background">
  <div class="contact-form">
    <form action="{{ url_for('confirmation') }}">
      <h1>Contact us!</h1>
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="first_name"
        required
        class="text-input"
      />
      <label for="lname">Last Name</label>
      <input
        type="text"
        id="lname"
        name="last_name"
        required
        class="text-input"
      />
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email_address"
        required
        class="text-input"
      />
      <label for="message">Message</label>
      <textarea
        rows="5"
        cols="80"
        id="message"
        class="text-input"
        required
      ></textarea>
      <input type="submit" value="Send Message" class="btn custom-btn" />
    </form>
  </div>
</div>
{% endblock %}
