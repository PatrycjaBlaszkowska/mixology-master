{% extends "base.html" %}
{% block content %}
    <h1>Register Page</h1>
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      {{ form.username }}
      {{ form.password }}
      {{ form.submit }}
      </form>
    <a href="{{ url_for('login') }}">Already have an account? Log In! </a>
{% endblock %}
