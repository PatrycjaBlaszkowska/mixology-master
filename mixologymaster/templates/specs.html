{% extends "base.html" %}
{% block content %}
    <h1>Recipes Page</h1>
    <div class="container">
        <div class="row">
            {% for cocktail in cocktails %}
            <div class="col-12">
                <div class="card bg-dark" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ cocktail.cocktail_name }}</h5>
                        <p>{{ cocktail.cocktail_category }}</p>
                        <p>{{ cocktail.cocktail_description}}</p>
                        <a href=""></a>
                        <a href="{{ url_for('delete_cocktail', cocktail_name=cocktail.cocktail_name) }}" class="btn">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <a href="{{ url_for('new_recipe') }}">Add new cocktail spec</a>
{% endblock %}
