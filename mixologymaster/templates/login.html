{% extends "base.html" %}
{% block content %}
    <h1>Login Page</h1>
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      {{ form.username }}
      {{ form.password }}
      {{ form.submit }}
      </form>
    <a href="{{ url_for('register') }}">Don't have an account? Sing Up!</a>
{% endblock %}
